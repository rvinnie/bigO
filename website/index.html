<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bigO</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-notify@0.5.5/dist/simple-notify.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="view">
        <div class="logo"></div>
        <h1 class="title">
            BigO
        </h1>
        <div class="window">
            <div class="window-header">
                <div class="action-buttons"></div>
                <div class="controls">
                    <div>language: <a class="switch-language" id="languageInput" href="">js</a></div>
                    <div>style: <a class="switch-style" href="">light</a></div>
                </div>
            </div>
            <div class="window-body">
                <div class="editor" data-gramm="false" id="codeInput"></div>
            </div>

        </div>
        <div class="description">
            <input class="count-complexity-button" id="countComplexity" type="submit" value="Count complexity">
            <div class="description-body" id="descriptionBody">
                <details>
                    <summary class="short-description-box" id="shortDescriptionBox"></summary>
                    <p class="full-description-box" id="fullDescriptionBox"></p>
                </details>
            </div>
        </div>

    </main>
    <script type="module" src="js/highlighting.js"></script>
    <script type="module" src="js/count-complexity.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-notify@0.5.5/dist/simple-notify.min.js"></script>
</body>
</html>
